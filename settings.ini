[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = dpct
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = dpct
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Rupert Young
author_email = rupert@perceptualrobots.com
copyright = 2026 onwards, %(author)s
description = A library for combining Deep Learning and Perceptual Control Theory reorganisation
keywords = nbdev jupyter notebook python
language = English
status = 3
user = perceptualrobots

### Optional ###
requirements = tensorflow>=2.10.0 gymnasium>=0.28.0 deap>=1.4.0 numpy>=1.23.0 optuna>=3.0.0 matplotlib>=3.5.0 networkx>=2.8.0 pct>=0.0.42
dev_requirements = pytest
